<form (submit)="guardarCambios()" [formGroup]="form">
  <mat-form-field appearance="outline">
    <input matInput placeholder="Nombre" formControlName="nombre">
    @if(form.get('nombre').hasError('required')){
      <mat-error>
        El nombre es requerido
      </mat-error>
    }
  </mat-form-field>

  <h4>Seleccione la ubicacion del mapa: </h4>
  <app-mapa (coordenadaSeleccionada)="guardarCoordenadas($event)" [coordenadaInicial]="coordenadasIniciales" ></app-mapa>

  <div class="contenedor-botones">
    <button type="submit" mat-flat-button [disabled]="form.invalid" >GUardar Cambios</button>
    <a mat-stroked-button routerLink="/cines">
      Cancelar
    </a>
  </div>

</form>
